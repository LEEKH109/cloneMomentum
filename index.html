<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum App</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,100&family=Baloo+Tammudu+2:wght@400;500&family=Frank+Ruhl+Libre:wght@300&display=swap");
    </style>
  </head>
  <body>
    <form id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h2 id="greeting" class="hidden"></h2>
    <h2 id="clock">00:00:00</h2>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list">
      <!--Javascript로 사용자 리스트 추가-->
    </ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
